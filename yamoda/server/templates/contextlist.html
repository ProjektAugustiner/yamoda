{% extends "layout.html" %}
{% set title = "Contexts" %}
{% block body %}
  <h2>Data contexts</h2>
  <p class="newbutton"><a class="btn" data-toggle="modal" href="#new_context">New Context</a></p>
  <table id="contexttable" class="table table-condensed table-bordered table-striped">
    <thead>
      <tr>
        <th>Context</th>
        <th>Brief description</th>
    </tr>
    </thead>
    <tbody>
      {%- for ctx in contextlist %}
      <tr>
        <td><a href="{{ url_for('context', ctx_name=ctx.name) }}">{{ ctx.name }}</a></td>
        <td>{{ ctx.brief }}</td>
      </tr>
      {%- endfor %}
    </tbody>
  </table>
  <div class="modal hide" id="new_context">
    <form class="modal-form" action="{{ url_for('contextlist') }}" method="post">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>New Context</h3>
      </div>
      <div class="modal-body">
        <label>Name</label>
        <input type="text" class="span3" placeholder="Context name…" name="ctx_name">
        <label>Brief</label>
        <input type="text" class="span12" placeholder="A brief description…" name="ctx_brief">
        <label>Description</label>
        <textarea class="span12" name="ctx_description"
                  placeholder="A full description…"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
          <i class="icon-ok-sign icon-white"></i> Create
        </button>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      $('#contexttable').dataTable({
        "bLengthChange": false, "bPaginate": false, "sDom": 'f<"datatoolbar">rtip'});
    // move button into the <div> of dataTable
    $("div.datatoolbar").html($("p.newbutton").html());
    $("p.newbutton").remove();
    });
  </script>
{% endblock %}
