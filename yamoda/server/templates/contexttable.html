{% extends "layout.html" %}
{% block body %}
  <table class="table">
    <tr>
      <th>Context</th>
      <th></th>
    </tr>
    {% for ctx in contextlist %}
      <tr>
        <td><a href="{{ url_for('context', ctx_name=ctx.name) }}">{{ ctx.name }}</a></td>
        <td>{{ ctx.brief }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
