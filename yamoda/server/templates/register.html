{% extends "layout.html" %}
{% set title = "Register" %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<div class="alert alert-error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="{{ url_for('register') }}" method="post">
    <dl>
      <dt>Username:
      <dd><input type="text" name="username">
      <dt>Password:
      <dd><input type="password" name="password">
      <dt>Confirm password:
      <dd><input type="password" name="confirm">
    </dl>
    <button type="submit" class="btn btn-primary"><i class="icon-asterisk icon-white"></i>
        Register</button> &nbsp;
    <button type="reset" class="btn"><i class="icon-remove"></i> Reset</button>
  </form>
{% endblock %}
